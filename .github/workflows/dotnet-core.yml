name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: readelf
      run: readelf -d JsonnetBinding/libjsonnet.so
    - name: readelf-libm
      run: readelf -a /lib/x86_64-linux-gnu/libm.so.6
    - name: ldd
      run: ldd JsonnetBinding/libjsonnet.so
    - name: Test
      run: dotnet test --no-restore --verbosity normal


